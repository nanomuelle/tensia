# Workflow: Publicación en GitHub Pages
#
# Construye los ficheros estáticos del frontend y los despliega en GitHub Pages.
# Se activa en cada push a "main" y también manualmente (workflow_dispatch).
#
# REQUISITO: En Settings → Pages del repositorio seleccionar
#   "Source: GitHub Actions" antes de ejecutar este workflow por primera vez.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Solo una ejecución de despliegue simultánea; no cancelar la en-curso
# para evitar despliegues a medias.
concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  # ─────────────────────────────────────────
  #  JOB 1: Build
  # ─────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Setup Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Configurar GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      # Genera dist/ con las rutas parcheadas para el subdirectorio de GitHub Pages
      # actions/configure-pages expone base_path (ej. /tensia) como output
      - name: Build del sitio estático
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ steps.pages.outputs.base_path }}

      - name: Subir artefacto de Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  # ─────────────────────────────────────────
  #  JOB 2: Deploy
  # ─────────────────────────────────────────
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
